<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2DoBox</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <section id='input-side'>
      <div id='enter-div'>
        <h1><span id="color-title">2Do</span>Box</h1>
        <input id="todo-title" class="user-inputs" type="text" placeholder="Title" />
        <textarea id="todo-content" class="user-inputs" rows="10" cols="50" placeholder="Task"></textarea>
        <p class="character-label">Number of characters: </p><p class="character-count">0</p>
        <button id="save-button" class="user-inputs" disabled>save</button>
      </div>
      <div id='filter-box'>
        <input id="filter" class="user-inputs" type="text" placeholder="Filter" />
      </div>
      <div class="filter-button-holder">
        <button id="critical-button" class="filter-button">CRITICAL</button>
        <button id="high-button" class="filter-button">HIGH</button>
        <button id="normal-button" class="filter-button">NORMAL</button>
        <button id="low-button" class="filter-button">LOW</button>
        <button id="none-button" class="filter-button">NONE</button>
        <button id="all-button" class="filter-button">ALL</button>
      </div>
      <button id='show-completed' class="filter-button">Show completed</button>
    </section>
    <section id='hidden-cards'></section>
    <section id='display-side'>
    </section>
    <button id="show-all-button" class="filter-button">Show older messages</button>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
