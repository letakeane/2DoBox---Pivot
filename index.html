<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>2DoBox</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>

  <body>

    <section id='input-side'>

      <div id='enter-div'>
        <h1><span id="color-title">2Do</span>Box</h1>
        <input id="todo-title" class="ninety" type="text" placeholder="Title" />
        <textarea id="todo-content" class="ninety" rows="10" cols="50" placeholder="Task"></textarea>
        <button id="save-button" class="ninety" disabled>save</button>
      </div>

      <div id='filter-box'>
        <input id="filter" class="ninety" type="text" placeholder="Filter" />
      </div>

      <button id='show-completed'>Show completed</button>

    </section>
    <section id='hidden-cards'></section>
    <section id='display-side'>
    </section>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="main.js"></script>

  </body>

</html>
